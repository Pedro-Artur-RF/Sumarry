<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="design/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="main-box">
        <div class="main-result-box">
          <h3 class="your-result-txt">Your Result</h3>
          <div class="score-circle">
            <h1 class="score-text" id="scoreTextID">76</h1>
            <h3>of 100</h3>
          </div>
          <div class="bottom-text">
            <h2 class="bottom-text-title">Great</h2>
            <h4 class="info-text">
              You Scored Higher than 65% of the people who have taken these test.
            </h4>
          </div>
        </div>
        <div class="results-info">
          <h3 class="title">Summary</h3>
          <div class="skill-box" id="skill-reaction">
            <img src="/assets/images/icon-reaction.svg">
            <h3 class="skill-name" id="skill-reaction-name"></h3>
            <h3 class="skill-score" id="skill-score-reaction"></h3>
          </div>
          <div class="skill-box" id="skill-memory">
            <img src="/assets/images/icon-memory.svg">
            <h3 class="skill-name" id="skill"></h3>
            <h3 class="skill-score" id="skill-score-memory"></h3>
          </div>
          <div class="skill-box" id="skill-verbal">
            <img src="/assets/images/icon-verbal.svg">
            <h3 class="skill-name" id="skill"></h3>
            <h3 class="skill-score" id="skill-score-verbal"></h3>
          </div>
          <div class="skill-box" id="skill-visual">
            <img src="/assets/images/icon-visual.svg">
            <h3 class="skill-name" id="skill"></h3>
            <h3 class="skill-score" id="skill-score-visual"></h3>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
